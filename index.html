<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="main.js"></script>
    <title>Checkers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="gameArea">
        <div class="gameStatus">
            <div class="player1">
                <h3 class="text-center">Player 1</h3>
                <div class="killedPlayer2"></div>
            </div>
            <div class="player2">
                <h3 class="text-center">Player 2</h3>
                <div class="killedPlayer1"></div>
            </div>
        </div>
        <div class="gameAction">
        </div>
        <div class="playerStatus">
            <div>
                <button type='button' class="resetGame btn btn-primary center-block">Reset</button>
            </div>
        </div>
    </div>
</div>

<!--choose player-->
<div class="modal fade" id="choosePlayer" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="false" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">CHOOSE PLAYER</h5>
            </div>
            <div class="modal-body">
                <div class="player1Modal" data-dismiss="modal">

                </div>
                <div class="player2Modal" data-dismiss="modal">

                </div>
            </div>
            <div class="modal-footer">
                <p>Thank you.</p>
            </div>
        </div>
    </div>
</div>
<!--win modal-->
<div id="wM" class="winModal">
    <div class="innerModal">
        <div class="modalHeader text-center">
            You are the winner
        </div>
        <div class="winnerImg"></div>
        <div class="modalBody text-center">
            Congratulation
        </div>
        <div class="closeBtnModal">
            <button type='button' class="btn btn-primary" id="cB">Start New Game</button>
        </div>
    </div>
</div>
</body>
</html>
